<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to Text</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container">
        <h1>Table to Text</h1>
        <!-- <div class="controls">
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
        </div> -->
        <br>
        <div class="controls">

            <div id="dropdownPlaceholder"></div>
            <button onclick="clearTable()"> Reset</button>
            <div></div>
            <button onclick="deleteRow()"> - Row</button>
            <button onclick="deleteColumn()"> - Column</button>
            <div></div>
            <button onclick="addRow()"> + Row</button>
            <button onclick="addColumn()">+ Column</button>

        </div>
        <br><br>

        <table id="Table">
            <tbody id="TableBody">
                <!-- <tr>
                    <td contenteditable="true">Cell 1</td>
                    <td contenteditable="true">Cell 2</td>
                </tr> -->
            </tbody>
        </table>
        <br>
        <button onclick="generateTable()">Generate Table</button>
        <br>

        <textarea id="tableContent" readonly></textarea>
        <div id="charCount">Character count: 0</div>
        <br>
        <button onclick="copyTable()">Copy Table</button>
        <br><br><br>

        <p id="dedication">
            Dedicated to our favorite Spanish Teacher in HelloTalk, the one and only one, Nube De Fresa! :p
        </p>
    </div>
    <script src="./src/script.js"></script>


</body>

</html>
